<h2>All Contacts</h2>
<table>
    <tr>
        <th> Name</th>
        <th> Phone</th>
        <th> Email</th>
        <th>Actions</th>
    </tr>
    {% for contact in contacts %}
        <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>
            <a href="{% url 'update_contact' contact_id %}">Edit</a>
            <a href="{% url 'delete_contact' contact_id %}">Delete</a>
        </td>
        </tr>
    {% endfor %}
</table>
<a href="{% url 'create_contact' %}">Add New Contact</a>
